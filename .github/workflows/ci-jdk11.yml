name: Java CI with Maven On JDK 11

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  JAVA_TOOL_OPTIONS: -Xmx3g

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print available memory
        run: free -m

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Protoc
        uses: arduino/setup-protoc@v2
        with:
          version: "21.7"

      - name: Build and Test On JDK 11
        run: |
          . .github/workflows/utils.sh
          jvm_timezone=$(random_timezone)
          echo "JVM timezone is set to $jvm_timezone"
          
          mvn -B -e clean test -pl !geaflow/geaflow-examples,!geaflow/geaflow-deploy/geaflow-assembly -Duser.timezone=$jvm_timezone